<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social Links Profile</title>
  </head>
  <body>
    <main class="social-container">
      <header>
        <img
          class="social-img"
          src="assets/images/avatar-elif.jpg"
          alt="Profile Picture"
        />
        <h1 class="social-name">Elif Altındaş</h1>
        <address class="social-location">Eskisehir, Turkey</address>
        <p class="social-info">Front-end developer, gamer and cinephile.</p>
      </header>
      <section>
        <ul class="social-links">
          <li>
            <a
              class="social-link"
              href="https://github.com/altindaselif"
              target="_blank"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="social-link"
              href="https://www.frontendmentor.io/profile/altindaselif"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="social-link"
              href="https://www.linkedin.com/in/elifaltindas/"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="social-link"
              href="https://x.com/FrontendBard"
              target="_blank"
              >Twitter</a
            >
          </li>
          <li><a class="social-link" href="#">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
